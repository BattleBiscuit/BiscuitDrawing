<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font: 13px Helvetica, Arial; }
        #messages { list-style-type: none; margin: 0; padding: 0; }
        #messages li { padding: 5px 10px; }
        #messages li:nth-child(odd) { background: #eee; }
        #chatBox { height: 1000px; }
        #form { position: fixed;  bottom: 0;}
    </style>
  </head>

  <script src="/socket.io/socket.io.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>  
  <script>
    var socket = io();

    $(function () {
        $('form').submit(function(e){
            e.preventDefault(); // prevents page reloading
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('chat message', function(msg){
            $('#messages').append($('<li>').text(msg));
        });
        socket.on('draw line', function (newLine) {
            line(newLine[0], newLine[1], newLine[2], newLine[3]);
        })
    });

    function setup() {
        let canvas = createCanvas(800, 600);
        background(230);
        canvas.parent('drawBoard');
    }
    function draw() {

    }
    function mouseDragged() {
        let newline = [mouseX, mouseY, pmouseX, pmouseY]
        socket.emit('draw line', newline);
    }
  </script>


  <body>
    <div class="row">
        <div class="col-8">
            <div id="drawBoard"></div>    
        </div>
        <div class="col" id="chatBox">
            <div class="row">
                <ul id="messages"></ul>
        </div>
            <form action="">
                <div class="form-row" id="chatInput">
                    <div class="form-group">
                        <input id="m" autocomplete="off" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary form-check">Send</button>
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <div>
        
    </div>
    
  </body>
</html>
